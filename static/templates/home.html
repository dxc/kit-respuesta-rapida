{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/block.css'%}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap/js/bootstrap.min.js'%}" />
    <title>Chile Ayuda</title>
    <link rel="shortcut icon" type="image/x-icon" href="chileayuda_icon.png" />

</head>
<body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chile Ayuda</a>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        {% for catastrophe in catastrophes %}

            <div class="panel panel-info" style="margin-bottom:30px;">
                <div style="font-size:30px;" class="panel-heading">
                    {{catastrophe.name}}
                </div>
                <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                        
                                <div style="margin-bottom: 30px;">
                                    <h4>{{catastrophe.description}} </h4>
                                </div>
                                <div>
                                    <a href="mapa?idCat={{catastrophe.id}}" class="btn btn-info btn-lg" aria-label="Left Align">
                                      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                      Mapa Colaborativo 
                                    </a>
									<!--
                                    <a href="#" class="btn btn-info btn-lg" aria-label="Left Align">
                                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                      Buscador de personas
                                    </a>
									-->

                                </div>


                            </div>
                            <div class="col-md-6">
                                
                            </div>
                        </div>
                        
                </div>            
            </div> 
        {% endfor %}
    </div>
</body>
</html>
